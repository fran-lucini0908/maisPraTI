<!--
    <div> é um elemento de bloco usado para estruturar seções maiores em uma página web. 
    Ele ocupa todo o espaço horizontal disponível, empilhando elementos verticalmente.
    <span> é um elemento inline usado para aplicar estilos a partes específicas de texto ou conteúdo. 
    Ele não quebra a linha e permite a formatação de texto dentro de linhas de conteúdo.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Understanding Divs and Spans</title>
    <style>
        /* Estiliza o cabeçalho com uma cor de fundo azul */
        #header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Estiliza o conteúdo principal com uma cor de fundo cinza claro */
        #content {
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Estiliza o rodapé com uma cor de fundo verde */
        #footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Aplica estilo específico a um elemento span para assinatura */
        #signature {
            display: block;
            background-color: #FF9800;
            color: white;
            margin-top: 20px;
            padding: 5px;
            text-align: right;
        }

        /* Estiliza produtos dentro da página com uma cor de fundo branca e borda */
        .product {
            background-color: white;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo adicional para links de navegação */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Responsividade para pequenos ajustes */
        @media (max-width: 600px) {
            #header, #footer {
                text-align: left;
                padding: 10px;
            }

            nav li {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <!-- <div> com ID "header" serve como cabeçalho da página, contendo o logotipo e a barra de navegação. -->
    <div id="header">
        <img src="images/logo.png" alt="Website Logo" width="100" height="100">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- <div> com ID "content" serve como o conteúdo principal, exibindo produtos ou outras informações. -->
    <div id="content">
        <div class="product">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <span class="price">$29.99</span>
            <!-- <span> é usado para destacar o preço dentro do parágrafo de produto. -->
        </div>

        <div class="product">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <span class="price">$39.99</span>
        </div>

        <div class="product">
            <h2>Product 3</h2>
            <p>Description of Product 3.</p>
            <span class="price">$49.99</span>
        </div>
    </div>

    <!-- <div> com ID "footer" serve como rodapé da página, contendo informações legais ou de copyright. -->
    <div id="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>

    <!-- <span> com ID "signature" para assinatura ou informações de autor. -->
    <span id="signature">
        Designed by Hyago
    </span>
</body>

</html>
