<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css">
    <!-- O link para o arquivo CSS externo. A folha de estilo define como os elementos HTML serão exibidos. -->
</head>

<body>
    <!-- Exemplo de elemento usando uma classe -->
    <div class="class01">
        <h2>Title 02</h2>
        <p class="class01">
            Text <a href="#">Click here</a>
        </p>
    </div>

    <!-- Parágrafo com uma classe aplicada -->
    <p class="class01">
        Another Paragraph
    </p>

    <!-- Lista não ordenada com links -->
    <ul>
        <li>
            <a href="#">Home Page</a>
        </li>
        <li>
            <a href="#">Useful Links</a>
        </li>
        <li>
            <a href="#">About the Developer</a>
        </li>
    </ul>

    <!-- Div com um ID exclusivo -->
    <div id="content">
        <h2>Title 03</h2>
        <p>
            Text <a href="#">Click here to see the content</a>
        </p>
    </div>
</body>

</html>
