<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animações</title>
    <link rel="stylesheet" href="style.css"> <!-- Vincula o arquivo CSS externo para estilos -->
</head>
<body>
    <!-- Div que será animada -->
    <div id="box"></div>

    <!-- Controle deslizante para selecionar valores -->
    <input type="range">

    <!-- Input para escolher uma cor -->
    <input type="color">

    <!-- Input para selecionar uma data -->
    <input type="date">

    <!-- Input de busca para inserir termos de pesquisa -->
    <input type="search">

    <!-- Input para inserir URLs, com um placeholder de exemplo -->
    <input type="url" placeholder="http://">
</body>
</html>
