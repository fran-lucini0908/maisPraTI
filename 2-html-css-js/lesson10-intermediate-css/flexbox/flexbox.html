<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Título principal da página -->
    <h1>Flexbox</h1>

    <!-- Container principal onde os itens serão organizados usando Flexbox -->
    <div id="content">
        <!-- Cada div com a classe "item" representa um item flexível dentro do container -->
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item item1">03</div>
        <div class="item item2">04</div>
    </div>
</body>

</html>
