<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Links Example</title>
    <style>
        /* 
            Estilo básico para todos os links. 
            Define o preenchimento (padding) e remove o sublinhado padrão dos links.
        */
        a {
            padding: 5px 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease; /* Suaviza a transição de cores */
        }

        /* 
            Links não visitados.
            Define a cor dos links que o usuário ainda não clicou.
        */
        a:link {
            color: #b9c941; /* Verde claro */
        }

        /* 
            Links visitados.
            Define a cor dos links que o usuário já clicou.
        */
        a:visited {
            color: #c0c0c0; /* Cinza */
        }

        /* 
            Efeito hover.
            Estilos aplicados quando o cursor está sobre o link.
        */
        a:hover {
            color: #FFF; /* Branco */
            background-color: #6d790f; /* Verde escuro */
        }

        /* 
            Links ativos.
            Estilos aplicados enquanto o link está sendo clicado.
        */
        a:active {
            color: #e4f371; /* Amarelo claro */
        }
    </style>
</head>

<body>
    <h1>Links with CSS Styling</h1>
    <p>
        Explore the following websites:
    </p>
    <!-- Exemplo de links para sites populares -->
    <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a>
    <br>
    <a href="https://www.tecmundo.com.br" target="_blank" rel="noopener noreferrer">Tec Mundo</a>
    <br>
    <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a>
    <!-- 
        O atributo target="_blank" abre o link em uma nova aba.
        O atributo rel="noopener noreferrer" é uma boa prática para segurança, evitando que a nova página tenha acesso ao objeto window.opener.
    -->
</body>

</html>
