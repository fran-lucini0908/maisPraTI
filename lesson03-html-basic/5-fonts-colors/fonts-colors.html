<!DOCTYPE html>
<html>

<head>
    <title>Fonts, Colors, Sizes, and Text Styles</title>
    <meta charset="utf-8">
    <!--
        O elemento <meta> especifica a codificação de caracteres do documento, garantindo que o texto seja exibido corretamente em diferentes navegadores.
        "utf-8" é uma codificação padrão que suporta a maioria dos caracteres usados globalmente.
    -->

    <style type="text/css">
        /* Classe geral para formatação de fontes, cores e tamanhos */
        .formatting {
            /* 
                Cor do texto, pode ser definida com nomes padrão, valores hexadecimais ou códigos RGB.
                Neste exemplo, a cor é definida com um valor hexadecimal.
            */
            color: #C1400D; /* Cor laranja escura para o texto */
            background: #0E03EA; /* Cor de fundo azul escuro */

            /*
                Tamanho da fonte:
                - px: tamanho fixo, independente do tamanho do contêiner pai ou do navegador.
                - %: tamanho relativo ao tamanho padrão do navegador.
                - em: tamanho relativo ao tamanho da fonte do contêiner pai.
                Aqui, estamos usando px para definir um tamanho fixo.
            */
            font-size: 30px;

            /* 
                Família de fontes:
                - Define a prioridade das fontes para o navegador utilizar.
                - Se a primeira opção (Times New Roman) não estiver disponível, tentará usar a próxima (Times) e, se nenhuma estiver disponível, usará uma fonte genérica (serif).
            */
            font-family: "Times New Roman", Times, serif;
        }

        /* Classe para texto em negrito e sublinhado */
        .bold {
            font-weight: bold; /* Define o peso da fonte como negrito */
            text-decoration: underline; /* Adiciona sublinhado ao texto */
        }

        /* Classe para texto em itálico, com várias decorações */
        .italic {
            /*
                Define o estilo de fonte em uma única linha, especificando:
                - Peso (normal, bold, ou valores de 100 a 900).
                - Tamanho da fonte.
                - Família de fontes.
            */
            font: bold 40px "Lucida Sans Unicode", sans-serif;

            font-style: italic; /* Aplica estilo itálico ao texto */
            
            /* 
                Adiciona decorações ao texto:
                - overline: linha acima do texto.
                - line-through: linha no meio do texto, como um "strike-through".
            */
            text-decoration: overline;
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho com classe 'formatting' que aplica cor, fundo e estilo de fonte -->
    <h1 class="formatting">Header</h1>

    <!-- Parágrafos aplicando diferentes classes para formatação -->
    <p class="formatting">Hyago</p>
    <!-- Aplica estilos da classe 'formatting' -->

    <p class="bold">bold</p>
    <!-- Aplica estilo de texto em negrito e sublinhado -->

    <p class="italic">italic</p>
    <!-- Aplica estilo de texto em itálico, com linha superior e linha através do texto -->

</body>

</html>
